# Runtime Parameters demo 
parameters:
- name: buildConfig
  displayName: Build Config
  type: string
  default: Release
  values:
  - Release
  - Debug

- name: vmImage
  displayName: VM Image
  type: string
  default: windows-2019
  values:
  - windows-latest
  - windows-2019
  - vs2017-win2016
  - ubuntu-latest
  - ubuntu-18.04
  - ubuntu-16.04
  - macOS-10.14
  - macOS-10.15

trigger:
- master

jobs:
- job: echo
  displayName: echo
  pool:
    vmImage: ${{ parameters.vmImage }}
  steps:
  - script: echo ${{ parameters.buildConfig }}
    displayName: echo

